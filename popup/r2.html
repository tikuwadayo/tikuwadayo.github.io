<h2>『注視位置にある要素の属性値を用いたRIAアクセシビリティチェック手法』</h2>
<p>期間 | 1年　人数 | 1人　言語 | JavaScript，C＃，HTML</p>

<img src="images/r2.png" alt="インテリアデザイン論の画像" height="400">

<p>RIAのアクセシビリティチェック手法の提案を目的とした．
	提案手法は，Chrome Extensionとして作成したツールにより，ユーザの注視位置にあるDOM要素やアクセシビリティに関するコンテンツの属性を取得する．
これによりユーザの『利用の流れ』を知ることができ，それをもとにアクセシビリティチェックを行うというものである．</p>
