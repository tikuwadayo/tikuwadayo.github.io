<h1>準学士取得研究</h1>

<h2>『視線と動画像を用いた家電コミュニケーションシステムの構築』</h2>
<p>期間 | 1年　人数 | 1人　言語 | C#</p>

<img src="images/r1.png" alt="インテリアデザイン論の画像" height="400">

<p>障がい者（高齢者）向けの家電コミュニケーションシステムを構築．
	特に，「一つのシステムで様々なタイプの障がいに対応できること」を目的とした．
	具体的には，視線コミュニケーションシステムを基本とし，動画像コミュニケーションシステムの機能を追加した．
	これにより，ユーザは視線または手の動きのどちらからでも家電の操作が可能となった．
</p>
